<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios de Producto</title>
    <link rel="stylesheet" type="text/css" href="fomulario.css">
</head>

<body>
    <div class="login-container">
        <h2>Valoración</h2>
        <form action="#" method="post">

            <label>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </label>
            <label>
                <input type="email" name="correo" placeholder="Correo electronico" required>
            </label>
            <div class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" >
                <label for="radio1">★</label>
                <input id="radio2" type="radio" name="estrellas" >
                <label for="radio2">★</label>
                <input id="radio3" type="radio" name="estrellas" checked >
                <label for="radio3">★</label>
                <input id="radio4" type="radio" name="estrellas" >
                <label for="radio4">★</label>
                <input id="radio5" type="radio" name="estrellas" >
                <label for="radio5">★</label>
            </div>
            <label>
                <h2>Comentarios</h2>
                <textarea name="comentarios" rows="5" required>
                </textarea>
            </label>

            <button type="submit">Enviar </button>

        </form>
    </div>
</body>
