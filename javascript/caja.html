<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones CSS</title>
    <style>
        :root{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .caja {
    width: 100px;
    height: 100px;
    background-color: blue;
    opacity: 1;
    transition: all 1s linear;
}

.caja:hover {
    background-color: red;
    width: 150px;
    height: 150px;
    left: 150px;
    border: solid 15px black;
    border-radius: 50%;
    rotate: 360deg;
}

    </style>
</head>
<body>
    <div class="caja">
    </div>
</body>
</html>
